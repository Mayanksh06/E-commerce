            <div class="logo">

            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>

                    <li><a href="#">Contact</a></li>
                    <li><a href="cart.html">Cart</a></li>
