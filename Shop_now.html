<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Now - Clothing Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shop_now.css">

</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="Urban_Vogue.webp" alt="Urban Vogue Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Shop Section -->
    <section class="shop">
        <div class="container">
            <h1>Shop Our Collection</h1>
            <div class="product-grid">
                <div class="product">
                    <img src="1.jpeg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$25.00</p>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="2.jpeg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$30.00</p>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="3.jpeg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$28.00</p>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="4.jpeg" alt="Product 4">
                    <h3>Product 4</h3>
                    <p>$35.00</p>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Clothing Store. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
